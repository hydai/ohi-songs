<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhiSongs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdf6f2;
        }
        #leftPane, #rightPane {
            margin-top: 20px;
        }
        table {
            margin-top: 20px;
            border-color: #7b6f63 !important;
        }
        th, td {
            border-color: #7b6f63 !important;
            vertical-align: middle;
        }
        ul {
            padding: 0;
        }
        li {
            list-style: none;
            margin-bottom: 10px;
        }
        #queueCount {
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="container">
    <div class="row">
        <div id="leftPane" class="col-md-8">
            <h1 class="text-primary">我的曲目表</h1>
            <table class="table table-striped table-bordered" id="songTable">
                <thead class="table-light">
                    <tr>
                        <th style="height: 60px;"><input type="text" id="filterTitle" class="form-control h-100" placeholder="曲名"></th>
                        <th style="height: 60px;"><input type="text" id="filterSinger" class="form-control h-100" placeholder="歌手"></th>
                        <th style="height: 60px;">
                            <select id="filterType" class="form-select h-100">
                                <option value="">弾き語り</option>
                                <option value="〇">〇</option>
                                <option value="✕">✕</option>
                            </select>
                        </th>
                        <th style="height: 60px;"><button id="resetFilters" class="btn btn-secondary h-100">重設條件</button></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be dynamically loaded -->
                </tbody>
            </table>
        </div>

        <div id="rightPane" class="col-md-4">
            <h2 class="text-success">待演唱歌曲佇列</h2>
            <p id="queueCount" class="text-muted">目前有 0 首歌</p>
            <ul id="queue" class="list-group">
                <!-- Queue items -->
            </ul>

            <h2 class="text-info mt-4">已演唱完畢</h2>
            <ul id="completedQueue" class="list-group">
                <!-- Completed items -->
            </ul>

            <button id="resetQueues" class="btn btn-danger mt-3">重設佇列</button>
        </div>
    </div>

    <script>
        // Fetch songs from Google Spreadsheet TSV
        const tsvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQuZDNzViGTKw9HVs5E1ypbvWFFzZeyYVzYqeVYbWWWWpmtY-0yGOav1D9SqL9_lA5HYVnBCxhjBEIE/pub?gid=0&single=true&output=tsv";

        const parseTSV = (tsv) => {
            const rows = tsv.split("\n").slice(1);
            return rows.map(row => {
                const [title, singer, type] = row.split("\t").map(cell => cell.trim());
                return { title, singer, type };
            });
        };

        const updateQueueCount = () => {
            const count = $("#queue li").length;
            $("#queueCount").text(`目前有 ${count} 首歌`);
        };

        const renderSongs = (songs) => {
            const filterTitle = $("#filterTitle").val().toLowerCase();
            const filterSinger = $("#filterSinger").val().toLowerCase();
            const filterType = $("#filterType").val();

            const tbody = $("#songTable tbody");
            tbody.empty();

            songs.filter(song =>
                (song.title.toLowerCase().includes(filterTitle)) &&
                (song.singer.toLowerCase().includes(filterSinger)) &&
                (filterType === "" || song.type === filterType)
            ).forEach(song => {
                tbody.append(`
                    <tr>
                        <td>${song.title}</td>
                        <td>${song.singer}</td>
                        <td>${song.type}</td>
                        <td><button class="btn btn-primary addToQueue" data-title="${song.title}">加入佇列</button></td>
                    </tr>
                `);
            });
        };

        $(document).ready(() => {
            let songs = [];

            $.get(tsvUrl, (data) => {
                songs = parseTSV(data);
                renderSongs(songs);
            });

            $("#filterTitle, #filterSinger, #filterType").on("input change", function() {
                renderSongs(songs);
            });

            $("#resetFilters").on("click", function() {
                $("#filterTitle").val("");
                $("#filterSinger").val("");
                $("#filterType").val("");
                renderSongs(songs);
            });

            const queue = [];
            const completedQueue = [];

            $(document).on("click", ".addToQueue", function() {
                const title = $(this).data("title");
                if (!queue.includes(title)) {
                    queue.push(title);
                    $("#queue").append(`<li class="list-group-item">${title} <button class="btn btn-success btn-sm markComplete" data-title="${title}">已演奏</button></li>`);
                    updateQueueCount();
                }
            });

            $(document).on("click", ".markComplete", function() {
                const title = $(this).data("title");
                const index = queue.indexOf(title);
                if (index > -1) {
                    queue.splice(index, 1);
                    completedQueue.push(title);
                    $(this).parent().remove();
                    $("#completedQueue").append(`<li class="list-group-item">${title}</li>`);
                    updateQueueCount();
                }
            });

            $("#resetQueues").on("click", function() {
                queue.length = 0;
                completedQueue.length = 0;
                $("#queue").empty();
                $("#completedQueue").empty();
                updateQueueCount();
            });
        });
    </script>
</body>
</html>
